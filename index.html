<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link  href="./css/all.min.css" rel="stylesheet"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/main.css" rel="stylesheet"/>
</head>
<body>

    <div class="header container d-flex flex-column pt-5 pb-5 justify-content-center align-content-center">
        <h1 class="pt-3 pb-5 position-relative text-center">Bookmarker</h1>
        <div class="bookmark w-100 p-4 py-3 gap-4 d-flex flex-column align-content-center justify-content-center  border-black  border-start-0 border-end-0  mb-4">
           <h2 class="text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
           </h2>
           <div class="name">
            <label for="bookName" class="form-label"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
            <input type="text" class="form-control" id="bookName" placeholder="Bookmark Name" min="3">
           </div>
           <div class="url">
            <label for="bookUrl" class="form-label"><i class="fa-solid fa-link pe-2"></i>Site URL</label> 
            <input type="url" class="form-control" id="bookUrl" placeholder="Website URL">
           </div>
           <div class="text-center">
            <button onclick="addbook()" type="button" class="btn btn-secondary px-5">Submit</button>
           </div>
        </div>
        <table class="table mx-auto text-center bg-light ">
            <thead>
              <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr>
            </thead>
            <tbody id="tableContent">
               
            </tbody>
          </table>

    </div>















    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>  
</body>
</html>
